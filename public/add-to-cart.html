<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="https://img.b-e.az/media/logo/baku-electronics-logo_QJeQcxF.svg"
        type="image/x-icon">
    <link rel="stylesheet" href="../src/css/output.css">
    <title>My cart - Baku Electronics</title>
</head>

<body class="container px-20 mx-auto font-inter">
    <header class="container px-20 mx-auto">
        <nav id="first-nav" class="bg-[#f5f5f5] text-[#9e9d9ddf] px-3 rounded-4xl">
            <div class="flex flex-row justify-between items-center p-4">
                <ul class="flex flex-row gap-4">
                    <li><a href="#" class="duration-200 hover:text-black text-[14px]">Kampaniyalar</a></li>
                    <li><a href="#" class="duration-200 hover:text-black text-[14px]">Korporativ satışlar</a></li>
                    <li><a href="#" class="duration-200 hover:text-black text-[14px]">Mağazalar</a></li>
                    <li><a href="#" class="duration-200 hover:text-black text-[14px]">Aylıq ödəniş</a></li>
                    <li><a href="#" class="duration-200 hover:text-black text-[14px]">Aktiv müqavilələr</a></li>
                    <li><a href="#" class="duration-200 hover:text-black text-[14px]">Digər <i
                                class="ri-arrow-down-s-line"></i></a>
                    </li>
                </ul>
                <h2><a href="#" class="duration-200 hover:text-black text-[14px]">Made by Fidan Khalilova</a></h2>
            </div>
        </nav>
        <nav id="second-nav" class="flex flex-row justify-between items-center mt-5">
            <div>
                <img src="https://img.b-e.az/media/logo/baku-electronics-logo_QJeQcxF.svg" alt=""
                    class="hover:cursor-pointer">
            </div>
            <div
                class="p-4 bg-[#272727df] text-white rounded-3xl duration-200 hover:cursor-pointer hover:bg-[#3c3c3cdf]">
                <p><i class="ri-layout-grid-fill"></i> Katalog</p>
            </div>
            <div id="search-bar"
                class="w-[800px] flex flex-row justify-between items-center py-4 px-2 rounded-3xl bg-[#f5f5f5]">
                <input type="text" placeholder="Məhsul axtar..."
                    class="border-none outline-none bg-[#f5f5f5] placeholder:text-[#9e9d9ddf] w-[400px]">
                <i class="ri-search-line text-[20px] text-[#9e9d9ddf]"></i>
            </div>
            <div id="act-btns" class="flex flex-row gap-2 items-center">
                <i
                    class="ri-computer-fill text-[20px] px-4 py-3 rounded-xl bg-[#f5f5f5] text-[#272727df] items-center duration-200 hover:cursor-pointer hover:bg-[#3c3c3cdf] hover:text-[#f5f5f5]"></i>
                <a href="../public/add-to-cart.html" class="decoration-0">
                    <i
                        class="ri-shopping-bag-fill text-[20px] px-4 py-3 rounded-xl bg-[#f5f5f5] text-[#272727df] items-center duration-200 hover:cursor-pointer hover:bg-[#3c3c3cdf] hover:text-[#f5f5f5]"></i>
                </a>
                <i
                    class="ri-heart-line text-[20px] px-4 py-3 rounded-xl bg-[#f5f5f5] text-[#272727df] items-center duration-200 hover:cursor-pointer hover:bg-[#3c3c3cdf] hover:text-[#f5f5f5]"></i>
                <i
                    class="ri-user-3-line text-[20px] px-4 py-3 rounded-xl bg-[#f5f5f5] text-[#272727df] items-center duration-200 hover:cursor-pointer hover:bg-[#3c3c3cdf] hover:text-[#f5f5f5]"></i>
            </div>
        </nav>
    </header>
    <main class="container px-20 mx-auto">
        <div>
            <div>
                <h1>Səbətim</h1>
                <div id="product-line" class="flex flex-row items-center justify-between">
                    <div id="productImg" class="relative z-10 top-56">
                        <img src="https://new.bakuelectronics.az/_next/image?url=https%3A%2F%2Fimg.b-e.az%2Fmedia%2FinventImages%2Fapple-iphone-16-pro-128gb-natural-titanium-2.jpg&w=828&q=75"
                            alt="" class="w-[100px] object-cover relative z-3 rounded-xl border border-[#e1e1e1]">
                    </div>
                    <div id="productContext"
                        class="bg-[#f5f5f5] w-[800px] h-[300px] rounded-2xl flex flex-col items-center justify-start">
                        <div class="relative mt-60 w-[250px] gap-3">
                            <div id="productLikesComments" class="flex flex-row gap-3">
                                <div id="likes" class="flex flex-row gap-1">
                                    <i class="ri-star-fill text-[14px] text-[#EA2427]"></i>
                                    <p class="text-[14px]">0</p>
                                </div>
                                <div id="comments" class="flex flex-row gap-1">
                                    <i class="ri-chat-3-line text-[14px] text-[#EA2427]"></i>
                                    <p class="text-[14px]">0 rəy</p>
                                </div>
                            </div>
                            <div id="productName">
                                <h3 class="text-[16px] mt-1">Smartfon Apple iPhone 16 PRO 128GB NATURAL TITANIUM</h3>
                            </div>
                            <div id="productPriceCredit" class="flex flex-row gap-2 mt-5">
                                <div id="discountedPrice">
                                    <p class="text-[14px] text-[#787a7d] font-semibold line-through">2899.00₼</p>
                                    <p class="text-[18px] text-[#333] font-semibold">2649.00₼</p>
                                </div>
                                <div id="creditPrice" class="ml-4 pl-6 border-l border-l-[#787a7d]">
                                    <p class="text-[14px] text-[#787a7d] font-semibold">18 ay</p>
                                    <p class="text-[18px] text-[#333] font-semibold">161.11₼</p>
                                </div>
                            </div>
                            <div id="addtocartButtons" class="flex flex-row justify-between mt-3">
                                <i
                                    class="ri-delete-bin-6-line text-[20px] px-4 py-3 rounded-xl bg-[#dcdbdb] text-[#272727df] items-center duration-200 hover:cursor-pointer hover:bg-[#3c3c3cdf] hover:text-[#f5f5f5]"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 1000,
            }
        });
    </script>
    <script src="../src/js/app.js"></script>
</body>

</html>
