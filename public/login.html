<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="https://img.b-e.az/media/logo/baku-electronics-logo_QJeQcxF.svg"
        type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../src/css/output.css">
    <title>Daxil ol - Baku Electronics</title>
</head>

<body class="font-inter overflow-hidden flex flex-row">
    <div class="w-1/2 h-full">
        <img src="https://img.b-e.az/media/search-banner-image/sznadm.jpg" alt=""
            class="object-cover w-full h-250 reltive z-1 opacity-70">
        <img src="https://new.bakuelectronics.az/img/auth-logo.png" class="absolute top-10 left-10" alt="">
        <h1 class="absolute bottom-35 left-10 text-white font-medium text-[40px] w-200">Arxayın al! Məhsulun dəyişdirmə
            və geri qaytarma müddəti 30 günə uzandı.
        </h1>
        <button
            class="bg-black text-white font-medium p-4 rounded-xl w-50 flex items-center justify-center mt-5 absolute bottom-15 left-10 cursor-pointer">Ətraflı
            Bax</button>
    </div>

    <div class="w-1/2 h-full">
        <div class="flex flex-row justify-center items-center gap-7 text-[11px] mt-10 font-medium">
            <a href="#">Ana Səhifə</a>
            <a href="#">Çatdırılma və Ödəniş</a>
            <a href="#">Nisyə Alış</a>
        </div>

        <div
            class="flex flex-col gap-5 justify-center items-center mt-56 rounded-xl shadow-[0px_4px_10px_0px_rgba(0,_0,_0,_0.1)] w-[400px] ml-55">
            <h1 class="font-bold text-[30px] w-200 text-center mt-10">Daxil Ol
            </h1>
            <div class="px-3 py-2 rounded-2xl w-80 border flex flex-row justify-between items-center">
                <input type="text" placeholder="E-poçt"
                    class="outline-none placeholder:text-[#dadada] placeholder:text-[14px]">
                <i class="ri-mail-line text-[#EA2427]"></i>
            </div>
            <div class="px-3 py-2 rounded-2xl w-80 border flex flex-row justify-between items-center">
                <input type="text" placeholder="Şifrə"
                    class="outline-none placeholder:text-[#dadada] placeholder:text-[14px]">
                <i class="ri-eye-line text-[#EA2427]"></i>
            </div>

            <div class="text-right underline text-[12px] text-black font-semibold w-80">Şifrəni unutmusan?</div>

            <button
                class="px-3 py-2 rounded-2xl w-80 bg-black text-white text-[14px] font-semibold flex items-center justify-center hover:bg-[#2a2a2a]">Daxil
                ol</button>

            <div class="text-center text-[12px] text-black w-80 mb-10">Hesabınız yoxdur? <a href="#"
                    class="underline font-semibold">Qeydiyyatdan keçin</a></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/js/app.js"></script>
</body>

</html>
