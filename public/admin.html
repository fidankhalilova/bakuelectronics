<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="https://img.b-e.az/media/logo/baku-electronics-logo_QJeQcxF.svg"
        type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../src/css/output.css">
    <title>Admin - Baku Electronics</title>
</head>

<body class="font-inter">
    <header class=" bg-[#f5f5f5] py-4">
        <h1 class="text-[50px] font-bold text-black container mx-auto">Admin Panel</h1>
    </header>
    <main class="container px-20 mx-auto">
        <section id="productsForm" class="p-1 mb-10 xs:p-8 mt-10">
            <div class="max-w-96 sm:max-w-4xl mx-auto border border-gray-700 rounded-lg p-8">
                <h2 class="sm:text-xl text-[12px] font-bold mb-6">New Product Input</h2>
                <form class="w-full" id="products">
                    <div class="flex flex-col gap-7 justify-center items-start w-full">
                        <div class="w-full flex gap-2 flex-col">
                            <label for="title" class="text-xs xs:text-sm font-medium text-gray-700 mb-1 ">Product
                                Name<svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" color="#9CA3AF"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-circle-alert inline-block">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" x2="12" y1="8" y2="12"></line>
                                    <line x1="12" x2="12.01" y1="16" y2="16"></line>
                                </svg> </label>
                            <input type="text" id="title"
                                class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                name="title" value="" placeholder="Enter the name" required>
                        </div>
                        <div class="w-full flex gap-6 flex-col">
                            <div class="w-full flex gap-2 flex-col">
                                <label for="photo" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Your Photo
                                    (Upload)</label>

                                <div class="flex items-center justify-center w-full">
                                    <label for="dropzone-file"
                                        class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-[#f5f5f5] hover:bg-gray-100 hover:border-gray-500">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                viewBox="0 0 20 16">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                            </svg>
                                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                                    class="font-semibold">Click to upload</span> or drag and drop</p>
                                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF
                                                (MAX. 800x400px)</p>
                                        </div>
                                        <input id="dropzoneFile" type="file" class="hidden" />
                                    </label>
                                </div>

                            </div>
                            <div class="w-full flex gap-2 flex-col">
                                <label for="original" class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Product
                                    Price
                                    (Original)</label>
                                <input name="original" id="original" type="text"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the price">
                            </div>
                            <div class="w-full flex gap-2 flex-col">
                                <label for="discounted"
                                    class="text-xs xs:text-sm font-medium text-gray-700 mb-1">Product
                                    Price
                                    (Discounted)</label>
                                <input name="discounted" id="discounted" type="text"
                                    class="h-[50px] rounded-[5px] text-xs xs:text-sm border border-[#D1D5DB] w-full px-2"
                                    placeholder="Enter the price">
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t border-[#f5f5f5] flex justify-end items-center">
                        <button type="submit"
                            class=" sm:w-[86px] w-full h-[50px] text-xs sm:text-base bg-[#f5f5f5] rounded-[5px] p-[13px_25px] gap-[10px] text-gray-700 flex justify-center items-center">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="products-part" class="mt-20 mb-20">
            <h1 class="text-[40px] text-[#303030df] font-semibold ">Products List</h1>

            <div id="productsDataSection" class="flex flex-row items-center justify-start gap-2">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Product Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Original Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Discounted Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Credit (1/18)</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="productsDataSection-c">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">Smartfon Apple iPhone 16 PRO 128GB NATURAL TITANIUM
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">2899.00</td>
                            <td class="px-6 py-4 whitespace-nowrap">2649.00</td>
                            <td class="px-6 py-4 whitespace-nowrap">-</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button
                                    class="ml-2 px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:shadow-outline-red active:bg-red-600 transition duration-150 ease-in-out"
                                    onclick="deleteItem(this)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 1000,
            }
        });
    </script>
    <script src="../src/js/protect.js"></script>
    <script src="../src/js/admin.js"></script>
</body>

</html>
